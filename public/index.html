<!DOCTYPE html>
<html>
  <head>
    <title>Nodejs Video Streamer</title>
  </head>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    h1,
    p {
      font-size: 13px;
    }

    #videoPlayer {
      width: 100%;
    }

    #videoContainer {
      position: relative;
    }

    #progressBar {
      position: absolute;
      left: 0;
      bottom: 10px;
      height: 10px;
      width: 0;
      background-color: red;
    }
  </style>

  <body>
    <h1> Nodejs Video Streamer
    </h1>

    <div id="videoContainer">
      <video id="videoPlayer" controls preload="metadata" height="240">
        <source id="videoPlayerSource"
          src="/video/1"
          type="video/mp4"
        />
      </video>
      <div id="progressBar"></div>
    </div>
    <div id="counter"></div>
    <button id="play">play/pause</button>
    <button id="stop">stop</button>
    <p>Playlist</p>
    <div id="playlist">
      <button id="vid1">1</button>
     <button id="vid2">2</button>
     <button id="vid3">3</button>
    </div>
  </body>

  <script src="script.js">
  </script>
</html>
